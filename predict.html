
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Prediction</title>
  <script>
    let history = [];
    function startPrediction() {
      const predictionDiv = document.getElementById("prediction");
      const historyDiv = document.getElementById("history");
      const timerDiv = document.getElementById("timer");

      setInterval(() => {
        let color = ["ðŸŸ¥ RED", "ðŸŸ© GREEN", "ðŸŸ¦ BLUE"][Math.floor(Math.random() * 3)];
        predictionDiv.textContent = "Prediction: " + color;
        history.unshift(color);
        history = history.slice(0, 10);
        historyDiv.innerHTML = history.map(c => "<div>" + c + "</div>").join("");
        let timeLeft = 60;
        const t = setInterval(() => {
          timeLeft--;
          timerDiv.textContent = "Next Prediction In: " + timeLeft + "s";
          if (timeLeft <= 0) clearInterval(t);
        }, 1000);
      }, 60000);

      predictionDiv.textContent = "Prediction: Waiting...";
    }

    window.onload = function() {
      if (sessionStorage.getItem('loggedIn') !== 'true') {
        alert("Please login first.");
        window.location.href = 'index.html';
        return;
      }
      startPrediction();
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-4">ðŸ”® Color Trading Prediction</h1>
    <div id="timer" class="text-center mb-6 text-lg">Next Prediction In: 60s</div>
    <div id="prediction" class="text-center text-2xl font-bold mb-6">Prediction: </div>
    <div class="bg-gray-800 p-4 rounded">
      <h2 class="text-xl font-semibold mb-2">History</h2>
      <div id="history" class="space-y-1"></div>
    </div>
  </div>
</body>
</html>
