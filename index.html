
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script defer src="script.js"></script>
  <script>
    function login() {
      const key = document.getElementById('key').value;
      const keys = JSON.parse(localStorage.getItem('keys')) || [];
      const now = Date.now();

      const found = keys.find(k => k.key === key && now < k.expiry);

      if (found) {
        sessionStorage.setItem('loggedIn', 'true');
        window.location.href = 'predict.html';
      } else {
        alert("Invalid or expired key.");
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center">Login with Key</h1>
    <input id="key" type="text" placeholder="Enter Key" class="w-full p-2 rounded bg-gray-700 text-white mb-4"/>
    <button onclick="login()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded">Login</button>
  </div>
</body>
</html>
